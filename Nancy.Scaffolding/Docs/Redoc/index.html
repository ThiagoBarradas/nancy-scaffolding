<DOCTYPE html>
<html>
<head>
    <title>{title}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="Docs/Assets/icon.png" rel="shortcut icon" />

    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #HW_badge_cont {
            position: static !important;
        }
        .api-logo {
            z-index: 1000;
            background-color: #fafafa;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 260px;
            padding-top: 8px;
            height: 106px;
            display: none;
        }
        .menu-content {
            top: 114px !important;
        }
        .loading {
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
        }
        [class=""] ~ .api-logo {
            display: block;
        }
        @media (max-width : 1000px) {
            .api-logo {
                width: 100%;
            }
            .api-content {
                top: 114px !important;
            }
        }
    </style>
</head>
<body>
    <redoc spec-url='api-docs' suppress-warnings></redoc>
    <script src="Docs/Redoc/redoc.js" > </script>
    <div class="api-logo">
        <img src="Docs/Assets/banner.png" alt="{title}" />
    </div>

    <!-- CHANGELOG BEGIN -->

        }
    </script>
    <script async src="//cdn.headwayapp.co/widget.js"></script>-->
    <!-- CHANGELOG END -->
</body>
</html>
